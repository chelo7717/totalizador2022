<html>
  <body>

      <label for="cantidad-input">Cantidad de item:</label>
        <input type="number" id="cantidad-input" />
        <label for="precio-input">Precio por item:</label>
        <input type="number" id="precio-input" />
        <label>Codigo de estado:</label>
        <select id="estado-input">
            <option value="UT">UT</option>
            <option value="NV">NV</option>
            <option value="TX">TX</option>
            <option value="AL">AL</option>
            <option value="CA">CA</option>
            br><b>
              <input type="submit" value="Total" /> 
              </br></b>
        </select>
    </form>
    <br><label><strong>Precio neto: </strong><label id="precio"></label></label>
    <br>

    <script type="module" src="./src/Funcionalidades.js"></script>
  </body>
</html>
